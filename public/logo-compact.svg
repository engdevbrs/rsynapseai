<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="compactGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8A2BE2;stop-opacity:1" />
    </linearGradient>
    
    <filter id="compactGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer Ring -->
  <circle cx="20" cy="20" r="18" fill="none" stroke="url(#compactGradient)" stroke-width="1.5" opacity="0.7"/>
  
  <!-- Inner Circle -->
  <circle cx="20" cy="20" r="14" fill="url(#compactGradient)" opacity="0.9"/>
  
  <!-- Letter R -->
  <text x="20" y="28" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">R</text>
  
  <!-- Circuit Dots -->
  <circle cx="8" cy="8" r="1" fill="#00FFFF" opacity="0.8"/>
  <circle cx="32" cy="8" r="1" fill="#3B82F6" opacity="0.8"/>
  <circle cx="8" cy="32" r="1" fill="#8A2BE2" opacity="0.8"/>
  <circle cx="32" cy="32" r="1" fill="#00FFFF" opacity="0.8"/>
  
  <!-- Connecting Lines -->
  <line x1="8" y1="8" x2="20" y2="20" stroke="#00FFFF" stroke-width="0.8" opacity="0.5"/>
  <line x1="32" y1="8" x2="20" y2="20" stroke="#3B82F6" stroke-width="0.8" opacity="0.5"/>
  <line x1="8" y1="32" x2="20" y2="20" stroke="#8A2BE2" stroke-width="0.8" opacity="0.5"/>
  <line x1="32" y1="32" x2="20" y2="20" stroke="#00FFFF" stroke-width="0.8" opacity="0.5"/>
</svg>

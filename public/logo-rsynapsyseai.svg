<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8A2BE2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8A2BE2;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main Logo Icon -->
  <g transform="translate(10, 10)">
    <!-- Outer Ring -->
    <circle cx="20" cy="20" r="18" fill="none" stroke="url(#logoGradient)" stroke-width="2" opacity="0.6"/>
    
    <!-- Inner Circle with Gradient -->
    <circle cx="20" cy="20" r="14" fill="url(#logoGradient)" opacity="0.9"/>
    
    <!-- Letter R -->
    <text x="20" y="28" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">R</text>
    
    <!-- Circuit Pattern Elements -->
    <circle cx="8" cy="8" r="1.5" fill="#00FFFF" opacity="0.8"/>
    <circle cx="32" cy="8" r="1.5" fill="#3B82F6" opacity="0.8"/>
    <circle cx="8" cy="32" r="1.5" fill="#8A2BE2" opacity="0.8"/>
    <circle cx="32" cy="32" r="1.5" fill="#00FFFF" opacity="0.8"/>
    
    <!-- Connecting Lines -->
    <line x1="8" y1="8" x2="20" y2="20" stroke="#00FFFF" stroke-width="1" opacity="0.4"/>
    <line x1="32" y1="8" x2="20" y2="20" stroke="#3B82F6" stroke-width="1" opacity="0.4"/>
    <line x1="8" y1="32" x2="20" y2="20" stroke="#8A2BE2" stroke-width="1" opacity="0.4"/>
    <line x1="32" y1="32" x2="20" y2="20" stroke="#00FFFF" stroke-width="1" opacity="0.4"/>
  </g>
  
  <!-- Company Name -->
  <text x="60" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#textGradient)" filter="url(#glow)">RSYNAPSYSEAI</text>
  
  <!-- Tagline -->
  <text x="60" y="42" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF" opacity="0.8">AI Solutions</text>
  
  <!-- Decorative Elements -->
  <rect x="55" y="15" width="2" height="8" fill="#00FFFF" opacity="0.6"/>
  <rect x="55" y="35" width="2" height="8" fill="#3B82F6" opacity="0.6"/>
</svg>
